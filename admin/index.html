<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Blancbeu Admin</title>
    <meta name="description" content="Blancbeu Administration Panel">
    <meta name="theme-color" content="#ffffff">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/admin/manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Font Awesome (Optional, included just in case) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="admin-app">
        <!-- Loading State -->
        <div id="loading-screen"
            style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa;">
            <div class="spinner"></div>
        </div>

        <!-- Auth Screen (Hidden by default) -->
        <div id="auth-container" class="hidden">
            <div class="auth-box">
                <img src="/assets/logo.png" alt="Blancbeu Admin" class="auth-logo" onerror="this.style.display='none'">
                <h1>Admin Access</h1>
                <p>Please sign in to continue</p>
                <button id="admin-login-btn" class="primary-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </div>
        </div>

        <!-- Main Dashboard (Hidden by default) -->
        <div id="dashboard-container" class="hidden">
            <header class="mobile-header">
                <div class="header-left">
                    <h2>Dashboard</h2>
                </div>
                <div class="header-right">
                    <button id="menu-btn" class="icon-btn"><i class="fas fa-bars"></i></button>
                </div>
            </header>

            <main class="content-area">
                <div class="welcome-card">
                    <h3>Welcome, Admin</h3>
                    <p>Here is what's happening today.</p>
                </div>

                <!-- Quick Actions Grid -->
                <div class="grid-actions">
                    <!-- Content injected via JS -->
                </div>
            </main>

            <!-- Bottom Nav -->
            <nav class="bottom-nav">
                <a href="#" class="nav-item active" data-target="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item" data-target="bookings">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Bookings</span>
                </a>
                <a href="#" class="nav-item" data-target="users">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="#" class="nav-item" data-target="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
