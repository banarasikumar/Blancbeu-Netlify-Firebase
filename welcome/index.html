<body>

    <!-- Immersive Effects -->
    <div class="sparkles"></div>
    <div class="rose-petals" id="rosePetals"></div>

    <div class="container">
        <h1 class="brand-title">BLANCBEU</h1>

        <a href="/" class="cta-button" id="exploreBtn">Explore Salon</a>

    <script>
        // Redirect function
        const redirectToHome = () => {
            // Using window.location.origin to ensure it goes to the root of the current domain
            window.location.href = window.location.origin;
        };

        // Auto redirect after 5 seconds
        const autoRedirectTimer = setTimeout(redirectToHome, 5000);

        // Manual click handling
        document.getElementById('exploreBtn').addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default anchor behavior to handle cleanly
            clearTimeout(autoRedirectTimer); // Clear timer just in case
            redirectToHome();
        });

        // --- ROSE PETAL GENERATOR ---
        const createPetals = () => {
            const container = document.getElementById('rosePetals');
            const petalCount = 15; // Number of petals
            const fallingChars = ['ğŸŒ¸', 'ğŸŒ¹', 'âœ¨', 'ğŸ‚']; // Petals and sparkle chars

            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');

                // Random char
                petal.innerText = fallingChars[Math.floor(Math.random() * fallingChars.length)];

                // Random position and animation
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = (Math.random() * 5 + 5) + 's'; // 5-10s
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.fontSize = (Math.random() * 20 + 10) + 'px'; // 10-30px size

                container.appendChild(petal);
            }
        };

        // Initialize particles
        createPetals();
    </script>
