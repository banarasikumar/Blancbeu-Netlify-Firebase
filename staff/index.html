<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Blancbeu Staff</title>
    <meta name="description" content="Blancbeu Staff Portal">
    <meta name="theme-color" content="#ffffff">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/staff/manifest.json">

    <!-- Styles (Reusing Admin Styles for now for consistency) -->
    <link rel="stylesheet" href="/admin/styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="staff-app">
        <!-- Loading State -->
        <div id="loading-screen"
            style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa;">
            <div class="spinner"></div>
        </div>

        <!-- Auth Screen (Hidden by default) -->
        <div id="auth-container" class="hidden">
            <div class="auth-box">
                <img src="/assets/logo.png" alt="Blancbeu Staff" class="auth-logo" onerror="this.style.display='none'">
                <h1>Staff Access</h1>
                <p>Please sign in to continue</p>
                <button id="staff-login-btn" class="primary-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </div>
        </div>

        <!-- Main Dashboard (Hidden by default) -->
        <div id="dashboard-container" class="hidden">
            <header class="mobile-header">
                <div class="header-left">
                    <h2>Staff Portal</h2>
                </div>
                <div class="header-right">
                    <button id="logout-btn" class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <main class="content-area">
                <div class="welcome-card">
                    <h3>Welcome, Staff</h3>
                    <p>Your daily tasks and schedule.</p>
                </div>
                <div class="grid-actions">
                    <!-- Placeholder content -->
                    <p style="padding: 20px; text-align: center; color: #666;">Staff functionalities coming soon.</p>
                </div>
            </main>

            <!-- Bottom Nav -->
            <nav class="bottom-nav">
                <a href="#" class="nav-item active" data-target="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item" data-target="schedule">
                    <i class="fas fa-calendar-day"></i>
                    <span>Schedule</span>
                </a>
                <a href="#" class="nav-item" data-target="profile">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </nav>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
